<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva de Roupas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        
        @keyframes vibrant-pulse {
          0% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
          }
          50% {
            transform: scale(1.05);
            box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
          }
          100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
          }
        }

        @keyframes orange-pulse {
          0% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(255, 77, 0, 0.7);
          }
          50% {
            transform: scale(1.08);
            box-shadow: 0 0 0 20px rgba(255, 77, 0, 0);
          }
          100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(255, 77, 0, 0);
          }
        }
        
        @keyframes bounce-slow {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }

        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        
        .cta-pulse {
          animation: vibrant-pulse 2s infinite ease-in-out;
        }

        .cta-pulse-orange {
          animation: orange-pulse 1.5s infinite ease-in-out;
        }

        .animate-bounce-slow {
          animation: bounce-slow 4s infinite ease-in-out;
        }

        .animate-spin-slow {
          animation: spin-slow 8s linear infinite;
        }
    </style>
